name: thundercut
description: Professional Cutting Plotter Control Software
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  file_picker: ^8.0.0
  printing: ^5.13.0
  pdf: ^3.10.8
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Vector Graphics
  path_drawing: ^1.0.1
  path_parsing: ^1.0.1

  # Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/
    - assets/templates/
    - assets/icons/
